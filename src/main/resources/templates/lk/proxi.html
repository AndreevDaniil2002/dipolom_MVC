<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script>
    fetch('/api/v1/personal-data')
        .then(response => response.json())
        .then(data => {
            const role = data[1]; // Получаем пароль пользователя
            console.log(data[1])
            if (role === 0){
                window.href = "/user"
            }
            else if (role === 1){
                window.href = "/admin"
            }
        })
        .catch(error => {
            console.error('Error fetching personal data:', error);
        });
</script>
</html>
